[workspace]
members = [
    "programs/*"
]
resolver = "2"

[workspace.dependencies]
anchor-lang = { version = "0.31.1", default-features = false, features = ["derive"] }
anchor-spl = { version = "0.31.1", default-features = false, features = ["token", "associated_token"] }

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[profile.dev]
opt-level = 0
debug = 1
incremental = true
codegen-units = 256

# Faster compile times
[profile.dev.build-override]
opt-level = 3
incremental = false
codegen-units = 1
